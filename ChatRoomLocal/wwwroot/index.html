      <script type='text/javascript'>
         // configuration
         var debug = false;
         var useLocalSignalR = true;
         
         // global var
         var map;
         var pushpinLayer;
         var overlay;
         var canvas;

         var added = {};
         var updateDuration = 30 * 1000;
         var updateDelay = 30;
         var zoomLevel = 6;
         var start, end;
         var isInit = false;
         var username;
         var accessToken = '';
         var curTimestamp;
         var speedup;
         
         function generateRandomName() {
             return Math.random().toString(36).substring(2, 10);
         }
         
         $(()=>{
             var username = generateRandomName();
             console.log("Connecting signalR username", username);
             
             if (!useLocalSignalR)
                 getAccessToken(`/api/auth/chat?uid=${username}`)
                 .then(function(endpoint) {
                     accessToken = endpoint.accessToken;
                     return startConnection(endpoint.serviceUrl, configureConnection);
                 })
                 .then(onConnected)
                 .catch(onConnectionError);
             else
                 startConnection('/chat', configureConnection)
                 .then(onConnected)
                 .catch(onConnectionError);
         });
      </script>
